name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting dependencies
        run: |
          pip install ruff mypy

      - name: Run ruff
        run: |
          ruff check .

      - name: Run mypy (optional - may fail without strict typing)
        run: |
          mypy compute/ services/ --ignore-missing-imports || true

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest fastapi

      - name: Run pytest
        run: |
          pytest compute/tests/ -v

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build marketdata service image
        run: |
          docker build -f docker/Dockerfile.marketdata -t iprs-marketdata:${{ github.sha }} .

      - name: Build orchestrator service image
        run: |
          docker build -f docker/Dockerfile.orchestrator -t iprs-orchestrator:${{ github.sha }} .

      - name: Build results service image
        run: |
          docker build -f docker/Dockerfile.results -t iprs-results:${{ github.sha }} .

      - name: Build worker image
        run: |
          docker build -f docker/Dockerfile.worker -t iprs-worker:${{ github.sha }} .
